<div>
		<h3>Cards</h3>
    <div ng-repeat="card in cards">
	   <div class="panel panel-default">
	   		<div class="panel-heading">
	   			<div class="panel-title">
					<h5 ng-click="seek($index)">{{card.question}}</h5>
				</div>
			</div>
		<div class="panel-body">
			<h6>{{card.answer}}</h6>
		</div>
    </div>
</div>
