<div>
	<h3>Cards</h3>
   	<div id="cards" ng-repeat="card in cards"> 
   		<div ng-click="seek($index)" class="panel panel-default">
   			<div class="panel-heading">
   				<div class="panel-title">
					<h5>{{card.question}}</h5>
				</div>
			</div>
			<div class="panel-body">
			<h6>{{card.answer}}</h6><p>{{card.minTime}}</p>
			</div>
		</div>
   	</div>
</div>
